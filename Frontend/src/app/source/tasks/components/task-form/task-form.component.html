<div class="container">
  <mat-card class="card p-5">
    <form [formGroup]="taskForm" class="form-style">
      <h1 class="mb-4 text-center">Create Task</h1>

      <mat-form-field appearance="outline" >
        <mat-label>Task Name</mat-label>
        <input matInput formControlName="taskName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      

      <mat-form-field appearance="outline">
        <mat-label>Task Description</mat-label>
        <textarea matInput formControlName="taskDescription"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onClickCreate()">Create</button>
      <br/>
      <button mat-stroked-button color="warn" (click)="onClickCancel()">Cancel</button>
    </form>
  </mat-card>
</div>
