<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Task List</h1>
    <button mat-raised-button color="primary" (click)="onClickCreateTask()">
      Create Task
    </button>
  </div>

  <br />
  <br />

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let task; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="TaskName">
        <th mat-header-cell *matHeaderCellDef>Task Name</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <ng-container matColumnDef="DueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let task">{{ task.dueDate | date:'MM/dd/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="TaskDescription">
        <th mat-header-cell *matHeaderCellDef>Task Description</th>
        <td mat-cell *matCellDef="let task">{{ task.description }}</td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef style="width: 50px"></th>
        <td mat-cell *matCellDef="let task">
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            (click)="onClickEdit(task.id)"
          >
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef style="width: 50px"></th>
        <td mat-cell *matCellDef="let task">
          <button
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
            (click)="onClickDelete(task.id)"

          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
